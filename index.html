<!-- চ্যালেঞ্জ নাম্বার থ্রি  

Text Editor টাইপের একটা লে-আউট বানাবে। সেখানে একটা Textarea থাকবে। সাথে বেশ কিছু বাটন থাকবে। এদের মধ্যে কোনো একটি বাটনে ক্লিক করলে textarea এর ভিতরের লিখা গুলোর স্টাইল বোল্ড হয়ে যাবে। ঠিক একইভাবে অন্যবাটন গুলো ব্যাবহার করে দেখো ইটালিক, আন্ডারলাইন, লেফট অ্যালাইন, রাইট অ্যালাইন, সেন্টার অ্যালাইন করতে পারো কিনা। এছাড়া একটা নম্বর টাইপের ইনপুট ফিল্ডে ফন্ট সাইজ ইনপুট নিবে। এরপর সে ভ্যালু ব্যাবহার করে টেক্সটের সাইজ পরিবর্তন করবে। আরেকটা নতুন জিনিস ট্রাই করতে পারো। টেক্সট গুলোর কালার পরিবর্তন করার চেষ্টা করে দেখতে পারো। এরজন্য ইনপুট এর type=”color” সম্পর্কে একটু জানতে হবে।   -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-red-700">
    <section class="w-[900px] mx-auto rounded-xl bg-gray-200/50 p-10 border-2 border-white mt-10">
        <nav>
            <div class="flex justify-between">
                <div class="flex gap-4 text-white">
                    <button><i id="text-bold" class="p-2 rounded fa-solid fa-bold"></i></button>
                    <button><i id="text-italic" class="p-2 rounded fa-solid fa-italic"></i></button>
                    <button><i id="text-underline" class="p-2 rounded fa-solid fa-underline"></i></button>
                </div>
                <div class="flex gap-4 text-white">
                    <button><i id="text-left" class="p-2 rounded fa-solid fa-align-left"></i></button>
                    <button><i id="text-center" class="p-2 rounded fa-solid fa-align-center"></i></button>
                    <button><i id="text-right" class="p-2 rounded fa-solid fa-align-right"></i></button>
                </div>
                <div class="flex gap-4 text-white">
                    <button><input class="w-[50px] outline-none text-black px-1" type="number" name="" id="text-size"></button>
                    <button><img id="text-case" class="w-[25px] text-white" src="text-1-svgrepo-com.svg" alt=""></button>
                    <button><input type="color" name="" id="text-color"></button>
                </div>
            </div>
        </nav>

        <hr class="my-5">

        <!-- Textarea -->

        <textarea style="height: 300px;" class="w-full outline-none p-3 rounded-xl" name="" id="text" cols="30" rows="15"></textarea>

    </section>

    <script src="assets/script.js"></script>
</body>
</html>
